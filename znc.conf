// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/usr/.znc/znc.pem
ServerThrottle = 30
Version = 1.4

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6667
	SSL = false
</Listener>

<User usr>
	Admin = true
	Allow = *
	AltNick = usr_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	Buffer = 50
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = usr
	JoinTries = 10
	MaxJoins = 0
	MaxNetworks = 1
	MultiClients = true
	Nick = usr
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = Got ZNC?
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network testNet>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		Server = 192.168.0.5 6000

		<Chan testChannel>
			Modes = +stn
		</Chan>
	</Network>

	<Pass password>
		Hash = e35634a2c7fa44a1fc06647daf56718040801e0ac6fbefa7d59b312e1eb1c6f9
		Method = SHA256
		Salt = L6i6pm?j.tn6bVVyydez
	</Pass>
</User>
